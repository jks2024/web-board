<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>게시판 목록</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<!-- 헤더 -->
<div th:replace="fragments/header :: header"></div>

<!-- 본문 -->
<main class="container">
  <div class="page-head">
    <h2>게시판 목록</h2>
    <a class="btn btn-primary" th:href="@{/posts/new}">글쓰기</a>
  </div>

  <div class="card">
    <table class="table">
      <thead>
      <tr>
        <th style="width:84px">ID</th>
        <th>제목</th>
        <th style="width:240px">작성자</th>
        <th style="width:180px">작성일</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="post : ${posts}">
        <td th:text="${post.id}"></td>
        <td class="title-cell">
          <a th:href="@{|/posts/${post.id}|}" th:text="${post.title}"></a>
        </td>
        <td th:text="${post.memberEmail}"></td>
        <td th:text="${#temporals.format(post.createAt, 'yyyy-MM-dd HH:mm')}"></td>
      </tr>
      <tr th:if="${#lists.isEmpty(posts)}">
        <td colspan="4" class="empty">등록된 게시글이 없습니다.</td>
      </tr>
      </tbody>
    </table>
  </div>
</main>

<!-- 푸터 -->
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
