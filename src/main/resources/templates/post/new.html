<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>게시글 쓰기</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
  </head>
  <body>
    <!-- 헤더 -->
    <div th:replace="fragments/header :: header"></div>

    <main class="container">
      <div class="page-head">
        <h2>게시글 쓰기</h2>
        <a class="btn btn-primary" th:href="@{/posts}">목록</a>
      </div>

      <div class="card" style="padding: 24px">
        <!-- 전역 에러가 있다면 -->
        <div th:if="${error}" class="error-message" th:text="${error}"></div>

        <!-- 폼: 컨트롤러에서 model.addAttribute(new PostCreateReq()) 사용 시 th:object="${postCreateReq}" -->
        <form
          class="form"
          th:action="@{/posts/new}"
          th:object="${postCreateReq}"
          method="post"
        >
          <div>
            <label for="title">제목</label>
            <input
              id="title"
              th:field="*{title}"
              type="text"
              class="input"
              placeholder="제목을 입력하세요"
              required
            />
            <div
              class="error-message"
              th:if="${#fields.hasErrors('title')}"
              th:errors="*{title}"
            ></div>
          </div>

          <div>
            <label for="content">내용</label>
            <textarea
              id="content"
              th:field="*{content}"
              class="textarea"
              rows="12"
              placeholder="내용을 입력하세요"
              required
            ></textarea>
            <div
              class="error-message"
              th:if="${#fields.hasErrors('content')}"
              th:errors="*{content}"
            ></div>
          </div>

          <div class="actions">
            <a class="btn btn-outline" th:href="@{/posts}">취소</a>
            <button type="submit" class="btn btn-primary">등록</button>
          </div>
        </form>
      </div>
    </main>

    <!-- 푸터 -->
    <div th:replace="fragments/footer :: footer"></div>
  </body>
</html>
